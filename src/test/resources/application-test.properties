# Test Configuration
spring.application.name=English Learning Backend Test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable AI services for testing
gemini.api.key=test-key
gemini.api.url=http://localhost:8080/mock-gemini

# Logging Configuration for Tests
logging.level.com.soundinstantz=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Test-specific settings
spring.jackson.default-property-inclusion=NON_NULL
